{% extends 'base.html' %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        background: rgb(125,216,201);
        background: radial-gradient(circle, rgba(125,216,201,1) 0%, rgba(238,250,248,1) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .brand {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
        margin-bottom: 30px;
    }
    .background-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    .centered-text {
        text-align: center;
    }
    .playfair {
        font-family: 'Playfair Display', serif;
        font-weight: bold; 
    }
</style>
<div class="container">
    <div class="brand playfair">Nyasia & Co.</div>
    <div class="row justify-content-center align-items-top min-vh-100">
        <div class="col-md-6">
            <div class="background-container">

            <h1 class="centered-text mb-4">Add New Product</h1>

            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td class="form-group mt-2 mb-4 d-grid gap-2">
                            <input type="submit" value="Add Product" class="btn btn-primary"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
